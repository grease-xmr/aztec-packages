apiVersion: 1
groups:
    - orgId: 1
      name: eval-group-5m
      folder: GrafanaCloud
      interval: 5m
      rules:
        - uid: deq0l9s3xwetcf
          title: No new blocks (40m)
          condition: no_block_height_changes_in_40m
          data:
            - refId: block_height_changes_40m
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: grafanacloud-prom
              model:
                editorMode: code
                expr: changes(rollup_pending_block_number{network!="staging-ignition"}[40m])
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: block_height_changes_40m
            - refId: current_pending_block_height
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: grafanacloud-prom
              model:
                datasource:
                    type: prometheus
                    uid: grafanacloud-prom
                editorMode: code
                expr: rollup_pending_block_number{network!="staging-ignition"}
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: current_pending_block_height
            - refId: no_block_height_changes_in_40m
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                        type: eq
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: block_height_changes_40m
                intervalMs: 1000
                maxDataPoints: 43200
                refId: no_block_height_changes_in_40m
                type: threshold
          dashboardUid: alpha-testnet-monitor
          panelId: 3
          noDataState: KeepLast
          execErrState: KeepLast
          annotations:
            __dashboardUid__: alpha-testnet-monitor
            __panelId__: "3"
            Pending block: '{{ $values.current_pending_block_height.Value }}'
            summary: '{{ $labels.network }} pending block number hasn''t increased for 2 epochs (40 minutes)'
          labels:
            alertname: NoNewBlocks
            network: testnet
          isPaused: false
          notification_settings:
            receiver: Testnet On-Call IRM
