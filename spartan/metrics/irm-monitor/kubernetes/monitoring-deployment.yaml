apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${DEPLOYMENT_NAME}
  labels:
    app: ${DEPLOYMENT_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${DEPLOYMENT_NAME}
  template:
    metadata:
      labels:
        app: ${DEPLOYMENT_NAME}
    spec:
      containers:
        - name: aztec-chain-monitor
          image: ${IMAGE}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ETHEREUM_HOST
              valueFrom:
                secretKeyRef:
                  name: irm-monitor-secrets
                  key: infura-sepolia-url
            - name: ROLLUP_CONTRACT_ADDRESS
              value: "${ROLLUP_CONTRACT_ADDRESS}"
            - name: NETWORK
              value: "${NETWORK}"
            - name: GRAFANA_CLOUD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: irm-monitor-secrets
                  key: grafana-cloud-password
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        - name: grafana-alloy
          image: grafana/alloy:latest
          args:
            - run
            - --server.http.listen-addr=0.0.0.0:12345
            - --storage.path=/tmp/alloy
            - /etc/alloy/config.alloy
          ports:
            - containerPort: 12345
              name: alloy-http
          volumeMounts:
            - name: alloy-config
              mountPath: /etc/alloy
            - name: alloy-secret
              mountPath: /etc/alloy/secret
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: alloy-config
          configMap:
            name: grafana-alloy-config
        - name: alloy-secret
          secret:
            secretName: irm-monitor-secrets
