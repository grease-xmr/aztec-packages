replicaCount: 1

hostNetwork: true

node:
  resources:
    requests:
      cpu: "3"
      memory: "12Gi"

persistence:
  enabled: true

statefulSet:
  enabled: true
  volumeClaimTemplates:
    - metadata:
        name: data
        annotations:
          "helm.sh/resource-policy": "Retain"
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: "1Ti"

service:
  headless:
    enabled: true
