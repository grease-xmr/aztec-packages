node:
  hostNetwork: true
  node:
    resources:
      requests:
        cpu: "1.6"
        memory: "5Gi"

  nodeSelector:
    local-ssd: "false"
    node-type: "network"
    cores: "2"

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - node
          topologyKey: "kubernetes.io/hostname"
          namespaceSelector: {}

  persistence:
    enabled: true
  statefulSet:
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 16Gi

broker:
  replicaCount: 1

  nodeSelector:
    local-ssd: "false"
    node-type: "network"
    cores: "2"

  persistence:
    enabled: true
  statefulSet:
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 8Gi
  node:
    resources:
      requests:
        # should land on a 2-core node
        cpu: "1.6"
        memory: "5Gi"

agent:
  replicaCount: 4

  node:
    env:
      HARDWARE_CONCURRENCY: "15"
    resources:
      requests:
        memory: "60Gi"
        cpu: "15"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: cloud.google.com/gke-spot
                operator: Exists

  tolerations:
    - key: "cloud.google.com/gke-spot"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
