nodeSelector:
  local-ssd: "false"
  node-type: "network"
  cores: "2"

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - node
        topologyKey: "kubernetes.io/hostname"
        namespaceSelector: {}

replicaCount: 1
hostNetwork: true

node:
  resources:
    requests:
      cpu: "1.6"
      memory: "5Gi"
persistence:
  enabled: true

statefulSet:
  enabled: true
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 16Gi

service:
  # rpc:
  #   type: LoadBalancer
  #   annotations:
  #     networking.gke.io/load-balancer-type: "External"
  p2p:
    enabled: true
    nodePortEnabled: false
  admin:
    enabled: true
  headless:
    enabled: false
